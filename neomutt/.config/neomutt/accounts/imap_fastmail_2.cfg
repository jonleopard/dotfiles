source ./my_variables.cfg

set my_imap = imaps://$my_fastmail_user_2@imap.fastmail.com/

set imap_pass = $my_fastmail_pass_2

set folder    = "$my_imap"
set spoolfile = +INBOX
set postponed = +Drafts
set record    = +Sent
set trash     = +Trash
set move      = no

set smtp_authenticators = plain
set smtp_url  = smtps://$my_fastmail_user_2@smtp.fastmail.com
set smtp_pass = $my_fastmail_pass_2

source ./imap_post.cfg
